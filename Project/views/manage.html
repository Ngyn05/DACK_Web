<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Thiết Bị Điện Tử</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../public/css/manage.css">
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="/public/images/logo.png" alt="Logo" height="40" class="me-2" />
      <span class="text-white fw-bold">THIẾT BỊ ĐIỆN TỬ</span>
    </a>
    <div class="d-flex">
      <button class="btn btn-outline-light btn-sm" onclick="logout()">Đăng xuất <i class="bi bi-box-arrow-right"></i></button>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 sidebar p-0">
      <div class="sidebar-header">
        <i class="bi bi-cpu me-2"></i>QUẢN TRỊ
      </div>
      <a href="#" onclick="showSection('danhMucSection')" id="link-danhmuc" class="active">
        <i class="bi bi-tags-fill me-2"></i>Danh Mục Sản Phẩm
      </a>
      <a href="#" onclick="showSection('sanPhamSection')" id="link-sanpham">
        <i class="bi bi-phone me-2"></i>Quản Lý Sản Phẩm
      </a>
    </div>

    <div class="col-md-10 p-4">
      <div id="danhMucSection" class="content-section active">
        <h4 class="mb-4 text-primary">Thêm Danh Mục Thiết Bị</h4>
        <form id="formDanhMuc" class="form-container">
          <div class="mb-3">
            <label for="ten_danh_muc" class="form-label">Tên danh mục</label>
            <input type="text" class="form-control" id="ten_danh_muc" required />
          </div>
          <button type="submit" class="btn btn-primary">Thêm Danh Mục</button>
        </form>
      </div>

      <div id="sanPhamSection" class="content-section">
        <h4 class="mb-4 text-primary">Thêm Sản Phẩm Thiết Bị</h4>
        <form id="formSanPham" class="form-container">
          <div class="mb-3">
            <label for="ten_san_pham" class="form-label">Tên sản phẩm</label>
            <input type="text" class="form-control" id="ten_san_pham" required />
          </div>
          <div class="mb-3">
            <label for="mo_ta" class="form-label">Mô tả</label>
            <textarea class="form-control" id="mo_ta" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="gia" class="form-label">Giá</label>
            <input type="number" class="form-control" id="gia" required />
          </div>
          <div class="mb-3">
            <label for="so_luong_ton" class="form-label">Số lượng tồn</label>
            <input type="number" class="form-control" id="so_luong_ton" required />
          </div>
          <div class="mb-3">
            <label for="hinh_anh" class="form-label">Hình ảnh (URL)</label>
            <input type="text" class="form-control" id="hinh_anh" />
          </div>
          <div class="mb-3">
            <label for="id_danh_muc" class="form-label">Danh mục</label>
            <select class="form-select" id="id_danh_muc" required></select>
          </div>
          <button type="submit" class="btn btn-success">Thêm Sản Phẩm</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../public/js/manage.js"></script>
</body>
</html>
