<html lang="en">
{{header}}
<link rel="stylesheet" href="/public/css/cart.css">
<body class="bg-light">

  <div class="container my-5">
    <h1 class="page-title fw-bold">Giỏ Hàng</h1>

    <!-- Cart Table -->
    <div class="table-responsive">
      <table class="table align-middle text-center cart-table bg-white">
        <thead class="table-light">
          <tr>
            <th>Xóa</th>
            <th>Hình ảnh</th>
            <th>Tên sản phẩm</th>
            <th>Đơn giá</th>
            <th>Số lượng</th>
            <th>Tổng</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-label="Xóa">
              <button class="btn-remove" aria-label="Remove product">
                <i class="bi bi-x-lg"></i>
              </button>
            </td>
            <td data-label="Hình ảnh">
              <img src="https://via.placeholder.com/100" alt="Product Image" class="img-fluid rounded">
            </td>
            <td data-label="Tên sản phẩm">Product Name</td>
            <td data-label="Đơn giá" class="cart-price">0₫</td>
            <td data-label="Số lượng">
              <input type="number" class="form-control text-center" value="1" min="1">
            </td>
            <td data-label="Tổng" class="cart-total">0₫</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Cart Totals and Payment Options -->
<div class="d-flex justify-content-center mt-5">
  <div class="row w-100" style="max-width: 800px;">
    
    <!-- Payment Methods -->
    <div class="col-md-6 mb-3">
      <div class="border p-4 bg-white h-100">
        <h5>Phương thức thanh toán</h5>
        <div class="form-check d-flex align-items-center mb-2">
          <input class="form-check-input me-2" type="radio" name="paymentMethod" id="cod" checked>
          <label class="form-check-label d-flex align-items-center" for="cod">
            <i class="bi bi-box-seam me-2"></i> Thanh toán khi nhận hàng (COD)
          </label>
        </div>
        <div class="form-check d-flex align-items-center">
          <input class="form-check-input me-2" type="radio" name="paymentMethod" id="bank">
          <label class="form-check-label d-flex align-items-center" for="bank">
            <i class="bi bi-bank me-2"></i> Chuyển khoản ngân hàng
          </label>
        </div>
      </div>
    </div>

    <!-- Cart Totals -->
    <div class="col-md-6">
      <div class="border p-4 bg-white h-100">
        <table class="table mb-3">
          <tr>
            <th>Tạm tính</th>
            <td class="cart-totals-value">0₫</td>
          </tr>
          <tr>
            <th>Phí vận chuyển</th>
            <td>Miễn phí</td>
          </tr>
          <tr>
            <th>Tổng tiền</th>
            <td><strong class="cart-totals-value">0₫</strong></td>
          </tr>
        </table>
        <a class="btn btn-checkout w-100" href="/payment">Xác nhận đặt hàng</a>
      </div>
    </div>
  </div>
</div>

  
  </div>
  <script src="/public/js/cart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  

</body>
  {{footer}}
</html>
