<!DOCTYPE html>
<html lang="en">
    {{header}}
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <!-- Thêm link Bootstrap Icons vào <head> nếu chưa có -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/public/css/cart.css">
<body class="bg-light">

  <div class="container">
    <h2 class="mb-4">Shopping Cart</h2>

    <!-- Cart Table -->
    <table class="table cart-table table-bordered bg-white">
      <thead class="table-light">
        <tr>
          <th>REMOVE</th>
          <th>IMAGE</th>
          <th>PRODUCT</th>
          <th>PRICE</th>
          <th>QUANTITY</th>
          <th>SUBTOTAL</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <!-- Cart Totals and Payment Options -->
<div class="d-flex justify-content-center mt-5">
  <div class="row w-100" style="max-width: 800px;">
    
    <!-- Payment Methods -->
    <div class="col-md-6 mb-3">
      <div class="border p-4 bg-white h-100">
        <h5>Phương thức thanh toán</h5>
        <div class="form-check d-flex align-items-center mb-2">
          <input class="form-check-input me-2" type="radio" name="paymentMethod" id="cod" checked>
          <label class="form-check-label d-flex align-items-center" for="cod">
            <i class="bi bi-box-seam me-2"></i> Thanh toán khi nhận hàng (COD)
          </label>
        </div>
        <div class="form-check d-flex align-items-center">
          <input class="form-check-input me-2" type="radio" name="paymentMethod" id="bank">
          <label class="form-check-label d-flex align-items-center" for="bank">
            <i class="bi bi-bank me-2"></i> Chuyển khoản ngân hàng
          </label>
        </div>
      </div>
    </div>

    <!-- Cart Totals -->
    <div class="col-md-6">
      <div class="border p-4 bg-white h-100">
        <table class="table mb-3">
          <tr>
            <th>Cart Subtotal</th>
            <td class="cart-totals-value">$0.00</td>
          </tr>
          <tr>
            <th>Shipping</th>
            <td>Free</td>
          </tr>
          <tr>
            <th>Total</th>
            <td><strong class="cart-totals-value">$0.00</strong></td>
          </tr>
        </table>
        <a class="btn btn-checkout w-100" href="/payment">Proceed to checkout</a>
      </div>
    </div>
  </div>
</div>

  
  </div>
  <script src="/public/js/cart.js"></script>

  

</body>
  
</html>
