<!DOCTYPE html>
<html lang="vi">
{{header}}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/public/css/productDetail.css">
<body>
<div class="container py-5">
  <div class="row g-5 align-items-start">
    <!-- Left: Info -->
    <div class="col-lg-6">
      <span class="badge bg-warning text-dark mb-2">Mới</span>
      <h1 class="fw-bold mb-2" id="product-title">Tên sản phẩm</h1>
      <div class="fs-4 fw-semibold mb-4" id="product-price">0₫</div>
      <!-- Mục mô tả sản phẩm -->
      <div class="mb-4">
        <div class="fw-semibold mb-2">Mô tả sản phẩm</div>
        <div id="product-description" class="text-muted"></div>
      </div>
      <!-- Kết thúc mô tả -->
      <div class="mb-4">
        <div><i class="bi bi-truck"></i> <b>Giao hàng:</b> Còn hàng</div>
        <div>Vận Chuyển Miễn Phí</div>
        <a href="#" class="link-primary small">Nhận thông tin về ngày giao hàng <i class="bi bi-info-circle"></i></a>
      </div>
      <button class="btn btn-primary btn-lg w-100 mb-3">Thêm vào giỏ hàng</button>
      <div class="text-muted small">
        Vẫn chưa thể quyết định? <a href="#" class="link-primary">Lưu để xem lại sau</a>
      </div>
    </div>
    <!-- Right: Image -->
    <div class="col-lg-6 text-center">
      <div class="bg-light rounded-4 d-flex align-items-center justify-content-center mb-3" style="height:340px;">
        <img id="main-product-image" src="/public/images/iphone_silicone_case.jpg" alt="Ảnh sản phẩm" style="max-height:90%;max-width:90%;">
      </div>
      <div class="d-flex justify-content-center gap-2" id="product-thumbnails">
        <img src="/public/images/iphone_silicone_case.jpg" class="rounded-3 border" style="width:54px;height:54px;object-fit:contain;cursor:pointer;">
        <img src="/public/images/iphone_silicone_case.jpg" class="rounded-3 border" style="width:54px;height:54px;object-fit:contain;cursor:pointer;">
        <!-- ... -->
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Nếu muốn dùng icon Bootstrap, thêm: -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<script src="/public/js/productDetail.js"></script>
</body>
</html>
